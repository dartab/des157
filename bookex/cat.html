    <h1>Chapter 4: The Sum of a Range</h1>
    <h2>open the console to see the results of the script</h2>
    <script>
        // write a range function that takes two arguments, start and end, returning an array containing all the numbers in the range
        function range(start, end) {
            var nums = [];
            for (var i = start; i <= end; i++)
                nums.push(i);
            // return array
            return nums;
        }

        function sum(nums) {
            var sum = 0;
            for (var i = 0; i < nums.length; i++)
                sum = nums[i];

            return sum;
        }

        // range set for output on the console
        console.log(range(1, 10));

        // range set for sum output on console
        console.log(sum(range(1, 10)));
    </script>
