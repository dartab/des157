    <script>
        // delcare variables
        num1 = 10;
        num2 = 20;

        // write a function that takes two arguments and returns their minimum
        function min(num1, num2) {
            if (num1 < num2)
                return num1;
            else if (num2 < num1)
                return num2;
        }

        // output to console
        console.log("the minimum of " + num1 + " and " + num2 + " is: " + min(num1, num2));

    </script>
